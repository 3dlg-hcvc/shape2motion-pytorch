version: "v1.0"

debug: false
num_workers: 8

defaults:
  - dataset: shape2motion # shape2motion, multiscan
  - preprocess: single_object # default, single_object
  - network: default
  - postprocess: default
  - paths: default
  - _self_ # https://hydra.cc/docs/upgrades/1.0_to_1.1/default_composition_order

# hydra configuration log output dir
hydra:
  run:
    dir: "${paths.result_dir}/logs/${now:%Y-%m-%d}/${now:%H-%M-%S}"
